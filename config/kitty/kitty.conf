# Kitty terminal configuration

# shell /home/esc2/.scripts/zsh-launcher

# Font configuration
font_family      JetBrains Mono
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic

background_opacity 0.8

font_size 14.0

# Window configuration
window_margin_width 0
window_border_width 1pt
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width -1
window_padding_width 5
placement_strategy center
hide_window_decorations no

# Colors (Gruvbox dark theme)
foreground #ebdbb2
background #282828
selection_foreground #ebdbb2
selection_background #3c3836

# Cursor colors
cursor #ebdbb2
cursor_text_color #282828

# URL underline color when hovering with mouse
url_color #83a598

# Kitty window border colors
active_border_color #b8bb26
inactive_border_color #3c3836
bell_border_color #fb4934

# OS Window titlebar colors
wayland_titlebar_color #282828

# Tab bar colors
active_tab_foreground   #282828
active_tab_background   #b8bb26
inactive_tab_foreground #ebdbb2
inactive_tab_background #3c3836
tab_bar_background      #282828

# Colors for marks (marked text in the terminal)
mark1_foreground #282828
mark1_background #fb4934
mark2_foreground #282828
mark2_background #b8bb26
mark3_foreground #282828
mark3_background #83a598

# The 16 terminal colors

# black
color0 #282828
color8 #928374

# red
color1 #cc241d
color9 #fb4934

# green
color2  #98971a
color10 #b8bb26

# yellow
color3  #d79921
color11 #fabd2f

# blue
color4  #458588
color12 #83a598

# magenta
color5  #b16286
color13 #d3869b

# cyan
color6  #689d6a
color14 #8ec07c

# white
color7  #a89984
color15 #ebdbb2

# Advanced
disable_ligatures never
cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 15.0

# Scrollback
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 5
scrollback_fill_enlarged_window yes
wheel_scroll_multiplier 3.0
wheel_scroll_min_lines 1

# Mouse
mouse_hide_wait 3.0
url_color #0087bd
url_style curly
open_url_with default
copy_on_select yes
strip_trailing_spaces smart

# Disable warnings
confirm_os_window_close 0

# Performance tuning
repaint_delay 2
input_delay 0
sync_to_monitor yes

# Terminal bell
enable_audio_bell no
visual_bell_duration 0.0

# Window layout
# remember_window_size  yes
# initial_window_width  640
# initial_window_height 400

# OS specific
#wayland_enable_ime yes
linux_display_server auto

# Keyboard shortcuts
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end
map ctrl+shift+h show_scrollback

# Font size shortcuts
map ctrl+plus change_font_size all +2.0
map ctrl+minus change_font_size all -2.0
map ctrl+backspace change_font_size all 0

# Tab management
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward

# Window management
map ctrl+shift+enter new_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window
map ctrl+shift+f move_window_forward
map ctrl+shift+b move_window_backward
map ctrl+shift+` move_window_to_top
map ctrl+shift+r start_resizing_window

# Alt + Ctrl window switching
map ctrl+alt+left previous_window
map ctrl+alt+right next_window
